---
- name: Add APT repository keys
  apt_key:
    id: '{{ item.pubkey }}'
    keyserver: keyserver.ubuntu.com
    state: present
  become: true
  loop: '{{ repositories }}'
- name: Add APT repositories
  apt_repository:
    filename: '{{item.0.name}}'
    repo: '{{item.1}}'
  become: true
  loop: '{{ repositories|subelements("repository") }}'
- name: Install system packages
  apt:
    name: '{{ packages }}'
    state: present
    update_cache: true
  become: true
