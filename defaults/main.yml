---
### dotfiles_packages
#   APT packages to install.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_packages
dotfiles_packages:
  # utilities
  - tmux
  - ncurses-term
  - xclip
  - python3
  - python3-pip
  - dnsutils
  - curl
  - bzip2
  - ca-certificates
  - lsb-release
  - cpipe
  - lynx
  - zip
  - neovim
  - dirmngr
  - apt-transport-https
  - vinagre
  # media
  - gimp
  - vlc
  - pavucontrol
  - mupdf
  - irssi
  # development
  - lsyncd
  - exuberant-ctags
  - git
  - make
  - python3-venv
  - strace
  - nmap
  - docker-ce
  # headers for Pyenv
  - libssl-dev
  - libsqlite3-dev
  - libbz2-dev

### dotfiles_paths
#   Elements of PATH environment variable.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_paths
dotfiles_paths:
  - ~/bin
  - ~/.local/bin
  - ~/go/bin
  - /usr/local/go/bin
  - /bin
  - /usr/bin
  - /usr/local/bin
  - /usr/local/games
  - /usr/games

### dotfiles_golang_url
#   URL of Go archive.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_golang_url
dotfiles_golang_url: https://dl.google.com/go/go1.11.linux-amd64.tar.gz

### dotfiles_golang_sha256_checksum
#   SHA256 checksum of Go archive.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_golang_sha256_checksum
dotfiles_golang_sha256_checksum: b3fcf280ff86558e0559e185b601c9eade0fd24c900b4c63cd14d1d38613e499

### dotfiles_vim_plug_url
#   URL for Vim Plug.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_vim_plug_url
dotfiles_vim_plug_url: https://raw.githubusercontent.com/junegunn/vim-plug/0.10.0/plug.vim

### dotfiles_vim_plug_sha256_checksum
#   SHA256 checksum of Vim Plug file.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_vim_plug_sha256_checksum
dotfiles_vim_plug_sha256_checksum: 01a138fc0ed99ef2678ba004613acbf8b0c51a85a8d2a1b658ef87af722e98e1

### dotfiles_repositories
#   List of repositories to setup.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_repositories
dotfiles_repositories:
  - name: docker
    repository:
      - 'deb [arch=amd64] https://download.docker.com/linux/debian stretch stable'
    pubkey: 'DEE0F07B347CD8202105B20C23E7166788B63E1E'
  - name: nodesource
    repository:
      - deb https://deb.nodesource.com/node_10.x stretch main
      - deb-src https://deb.nodesource.com/node_10.x stretch main
    pubkey: '9FD3B784BC1C6FC31A8A0A1C1655A0AB68576280'

### dotfiles_aliases
#   Shell aliases.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_aliases
dotfiles_aliases:
  sshk: ssh-add ~/.ssh/id_rsa
  l: less
  s: ssh
  v: vim
  k: kubectl
  la: ls -alrth

### dotfiles_editor
#   EDITOR variable.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_editor
dotfiles_editor: vim

### dotfiles_vim_plugins
#   Map of Vim plugins and their options in vim-plug format.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_vim_plugins
dotfiles_vim_plugins:
  tpope/vim-fugitive:
  vim-scripts/genutils:
  vim-scripts/The-NERD-Commenter:
  vim-scripts/vimwiki:
  jakski/vim-jakskitags:
  jakski/vim-jakskitabs:
  hashivim/vim-terraform:
  Yggdroot/indentLine:
  numirias/semshi:
    do: ':UpdateRemotePlugins'
  junegunn/vim-easy-align:
