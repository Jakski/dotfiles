---
### dotfiles_bootstrap_packages
#   APT packages required to control repositories
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_bootstrap_packages
dotfiles_bootstrap_packages:
  - dirmngr
  - apt-transport-https

### dotfiles_packages
#   APT packages to install.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_packages
dotfiles_packages:
  # utilities
  - tmux
  - ncurses-term
  - xclip
  - python3
  - python3-pip
  - dnsutils
  - curl
  - bzip2
  - ca-certificates
  - lsb-release
  - cpipe
  - lynx
  - zip
  - neovim
  - vinagre
  - keepassx
  - firejail
  - bc
  - sudo
  - silversearcher-ag
  - tree
  - libpcap2-bin
  - wget
  # media
  - gimp
  - vlc
  - pavucontrol
  - mupdf
  - irssi
  # development
  - lsyncd
  - exuberant-ctags
  - git
  - subversion
  - make
  - python3-venv
  - python3
  - python3-pip
  - python3-dev
  - python3-venv
  - python3-neovim
  - python
  - python-dev
  - python-pip
  - strace
  - nmap
  - docker-ce
  - gcc
  - libssl-dev
  - libsqlite3-dev
  - libbz2-dev
  - libffi-dev
  - tcpdump
  - build-essential

### dotfiles_paths
#   Elements of PATH environment variable.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_paths
dotfiles_paths:
  - ~/bin
  - ~/dev/scripts
  - ~/.local/bin
  - ~/go/bin
  - /usr/local/go/bin

### dotfiles_golang_url
#   URL of Go archive.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_golang_url
dotfiles_golang_url: https://dl.google.com/go/go1.13.1.linux-amd64.tar.gz

### dotfiles_golang_sha256_checksum
#   SHA256 checksum of Go archive.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_golang_sha256_checksum
dotfiles_golang_sha256_checksum: 94f874037b82ea5353f4061e543681a0e79657f787437974214629af8407d124

### dotfiles_vim_plug_url
#   URL for Vim Plug.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_vim_plug_url
dotfiles_vim_plug_url: https://raw.githubusercontent.com/junegunn/vim-plug/0.10.0/plug.vim

### dotfiles_vim_plug_sha256_checksum
#   SHA256 checksum of Vim Plug file.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_vim_plug_sha256_checksum
dotfiles_vim_plug_sha256_checksum: 01a138fc0ed99ef2678ba004613acbf8b0c51a85a8d2a1b658ef87af722e98e1

### dotfiles_repositories
#   List of repositories to setup.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_repositories
dotfiles_repositories:
  - name: docker
    repository:
      - 'deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_facts.distribution_release }} stable'
    pubkey: '9DC858229FC7DD38854AE2D88D81803C0EBFCD88'
  - name: nodesource
    repository:
      - 'deb https://deb.nodesource.com/node_10.x {{ ansible_facts.distribution_release }} main'
      - 'deb-src https://deb.nodesource.com/node_10.x {{ ansible_facts.distribution_release }} main'
    pubkey: '9FD3B784BC1C6FC31A8A0A1C1655A0AB68576280'

### dotfiles_aliases
#   Shell aliases.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_aliases
dotfiles_aliases:
  sshk: ssh-add ~/.ssh/id_rsa
  l: less
  s: ssh
  v: vim
  k: kubectl
  la: ls -alrth

### dotfiles_editor
#   EDITOR variable.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_editor
dotfiles_editor: vim

### dotfiles_vim_plugins
#   Map of Vim plugins and their options in vim-plug format.
#
#   Default:
#
#   .. lookup-yaml:: defaults/main.yml
#
#      dotfiles_vim_plugins
dotfiles_vim_plugins:
  tpope/vim-fugitive:
  vim-scripts/genutils:
  vim-scripts/The-NERD-Commenter:
  vim-scripts/vimwiki:
  jakski/vim-jakskitabs:
  xolox/vim-misc:
  xolox/vim-easytags:
  majutsushi/tagbar:
  hashivim/vim-terraform:
  Yggdroot/indentLine:
  numirias/semshi:
    do: ':UpdateRemotePlugins'
  junegunn/vim-easy-align:
  editorconfig/editorconfig-vim:
